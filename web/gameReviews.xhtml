<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css" />
        <script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            function notify() {
                alert("A notification has been sent to the owner, he will contact you soon #{loginInfo.username}");
            }
       </script>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="Back to previous page" action="gamesHomePage.xhtml"/>
               
                <h:dataTable  var="game" value="#{allgames.gamesbyName}" 
                              rowClasses="even-row, odd-row">
                    <h:column>
                        <f:facet name="header">Picture</f:facet>
                        <h:graphicImage value="images/#{game.imageFile}" style="width:100px"/>
                    </h:column>
                   
                     <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{game.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{game.gameType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{game.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Condition</f:facet>
                        <h:outputText value="#{game.condition}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Buy"  onclick="notify()">
                            <f:param name="buyGame" value="#{game.productID}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                
                
                <h:dataTable  var="reviews" value="#{allgames.reviewByName}" 
                              rowClasses="even-row, odd-row">
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{reviews.description}"/>
                    </h:column>
                   
                     <h:column>
                        <f:facet name="header">Rating</f:facet>
                        <h:outputText value="#{reviews.rating}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Recommendation</f:facet>
                        <h:outputText value="#{reviews.recommendation}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{reviews.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Username</f:facet>
                        <h:outputText value="#{reviews.username}"/>
                    </h:column>

                </h:dataTable>
                <p></p><p></p>
                 <h:panelGrid columns="3">
                     <h:outputText value="Description"/> <h:inputText id="Description" value="#{allgames.description}"/>
                    <h:message for="Description" />
                    
                    <h:outputText value="Rating"/> <h:inputText id="Rating" value="#{allgames.rating}"/>
                    <h:message for="Rating" />
                    
                    <h:outputText value="Recommendation"/> <h:inputText id="Recommendation" value="#{allgames.recommendation}"/>
                    <h:message for="Recommendation" />

                    <h:outputText value="Type"/> <h:inputText id="Type" value="#{allgames.type}"/> 
                    <h:message for="Type" />
                    
                    <h:outputText value="Username"/> <h:inputText id="Username" value="#{allgames.username}"/>
                    <h:message for="Username" />
                </h:panelGrid>
                <h:commandButton value="Add review" actionListener="#{allgames.reload()}"/>
                
                
                
            </h:form>
        </f:view>
    </h:body>
</html>
